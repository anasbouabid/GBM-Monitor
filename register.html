<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat'>
    <link rel="stylesheet" href="./style.css">

    <title>Inscription</title>
</head>

<body>

    <div id="wrapper">

        <div class="content-area">
            <div class="container-fluid">
                <div class="main">
                    <div class="row mt-4 justify-content-center align-items-center">
						<div class="col-md-6 col-sm-12 col-6">
							<div class="box mt-2">
                                <h2 class="text-center text-white">Inscription</h2>

                                <form method="post" action="" class="mb-0">
                                    <div class="form-group">
                                        <label for="nom">Nom</label>
                                        <input type="nom" class="form-control" id="nom" placeholder="Entrer votre Nom">
                                    </div>
                                    <div class="form-group">
                                        <label for="prenom">Prénom</label>
                                        <input type="prenom" class="form-control" id="prenom" placeholder="Entrer votre Prénom">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email address</label>
                                        <input type="email" class="form-control" id="email" placeholder="Entrer votre Email">
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Mot de passe</label>
                                        <input type="password" class="form-control" id="password" placeholder="Entrer votre Mot de pass">
                                    </div>
                                    <div class="form-group text-center">
                                        <input class="btn btn-success text-center" type="submit" value="valider">
                                    </div>
                                    <div class="form-group text-center">
                                        <small class="form-text text-muted"><a href="./login.html">Avez vous déjà un compte ? Connectez-vous maintenant</a></small>
                                    </div>
                                </form>
							</div>
						</div>
					</div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
